<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>The last , Visual Password </title>
        <link rel="stylesheet" type="text/css" href="default.css" />
        <link href="hexaflip.css" rel="stylesheet" type="text/css">
        <link href="demo.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <header class="clearfix">
                <h1>The last , Visual Password <span>  You can get some cue about "The password" from previous pages .</span></h1>
            </header>
            <div class="main">
                <div id="hexaflip-demo5" class="demo"></div>
                <div>
                    <span id="submit">try password</span>
                    <div id="output"></div>
                </div>

            </div>
        </div>
    <script src="hexaflip.js"></script>
    <script>
        var hexaDemo5,
            set = [
                {
                    value: '',
                    style: {
                        backgroundColor: '#ffffff'
                    }
                },
                {
                    value: 'orange',
                    style: {
                        backgroundColor: '#e67e22'
                    }
                },
                {
                    value: 'teal',
                    style: {
                        backgroundColor: '#1ABC9C'
                    }
                },
                {
                    value: 'yellow',
                    style: {
                        backgroundColor: '#f1c40f'
                    }
                },
                {
                    value: 'green',
                    style: {
                        backgroundColor: '#2ECC71'
                    }
                },
                {
                    value: 'blue',
                    style: {
                        backgroundColor: '#3498DB'
                    }
                },
                {
                    value: 'red',
                    style: {
                        backgroundColor: '#E74C3C'
                    }
                },
                {
                    value: 'violet',
                    style: {
                        backgroundColor: '#9B59B6'
                    }
                },
                {
                    value: 'gray',
                    style: {
                        backgroundColor: '#BDC3C7'
                    }
                }
            ];
        document.addEventListener('DOMContentLoaded', function(){
            var submit = document.getElementById('submit'),
                output = document.getElementById('output');
            hexaDemo5 = new HexaFlip(document.getElementById('hexaflip-demo5'),
                {set1: set, set2: set, set3: set, set4: set, set5: set,},
                {fontSize: 50, margin: 4, perspective: 450}
            );
            submit.addEventListener('click', function(){
                if(hexaDemo5.getValue().join(' ') === 'red red red blue blue'){
                    output.innerHTML = 'password correct!';
                    hexaDemo5.flip();
                    hexaDemo5.flip();
                    hexaDemo5.flip();
                    hexaDemo5.flip();
                    hexaDemo5.flip();
                    hexaDemo5.flip();
                    hexaDemo5.flip();
                    hexaDemo5.flip();
                    self.location='../happy/index.html';
                }else{
                    output.innerHTML = 'Password incorrect.';
                }
            }, false);
        }, false);

    </script>
    </body>
</html>
