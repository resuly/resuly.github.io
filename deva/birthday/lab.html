		<div class="site" id="siteHolder">
			<!-- 'Technology' section lives behind everything and doesn't move -->
			<div class="technologyHolder">				
			</div>

			<!-- The content of the section/experiment stage we're looking at -->
			<!-- This whole section gets moved out of the way when the technology slider is dragged -->
			<div class="section fitSection">			
				<div id="sectionBackground">
					<!-- Background graphic or animation goes in here -->
				</div>

				<div id="sectionContentHolder">
					<!-- Content for each section/experiment stage gets loaded in here dynamically -->
					<div id="sectionFullBrowserContent">
						<!-- Any full browser content (set by the data-weblab-layout data in the template) gets loaded in here -->
					</div>

					<div id="sectionCenteredContent">
						<!-- Any centered content (set by the data-weblab-layout data in the template) gets loaded in here -->						
					</div>

				</div>

					<!-- Any dialog boxes or overlays for this experiment get loaded in here dynamically -->
					<div data-weblab-type="backgroundBlocker" class="backgroundBlocker"></div>
					<div data-weblab-type="dialogHolder" class="dialogHolder">
						
					</div>
				</div>
			</div>

			<div class="loader" id="experimentLoader">
				<div class="loaderBody">					
					
				</div>
			</div>

				</div>	
				
				<div id="centerRightFooterSwitch" class="centerRightFooterSwitch">
					<div id="footerMenu" class="compressed homePageScroll">
						<div class="animationLayer">
							<div id="footerMenuScience" class="logoHolder scienceMuseum floatRight">

								<a href="https://www.google.com/chrome/intl/en-GB/p/weblab.html" onClick="window.open(this.href, '_blank'); return false;"><img src="http://www.chromeweblab.com/files/images/common/chrome.png" class="normal"><img src="http://www.chromeweblab.com/files/images/common/chrome-white.png" class="white"></a>
