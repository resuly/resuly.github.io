<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
	<script type="text/javascript" src="javascripts/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
	<script type="text/javascript" src="javascripts/main.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/textbox.css">
	
    <title>Simple Questions</title>
  </head>

  <body>
    <div class="shell">
      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Simple Questions</h1>
            <h2>No one knows the answer except you.</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>
      <span class="banner-fix"></span>
      <section id="main_content">  
		<h3> </h3>
        <h3>
		<a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>When were you born?</h3>
		<form name="birthday" action="times.html" onsubmit="return check5()">
		<div class="form-wrapper">
		<input type="text" name="Enter" placeholder="Just like 19911029..." required="required" pattern="[1]{1}[9]{1}[9]{1}[1]{1}[1]{1}[0]{1}[0]{1}[3]{1}" value="" id="date" class="user-error" aria-invalid="true">
		<button type="submit" value="submit">Enter</button>
		</div>
		</form>
      </section>
      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>Hi Red Girl~</p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </footer>
    </div> 
  </body>
</html>
