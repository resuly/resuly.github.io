<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Bike Stations & Grids</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v0.10.0/mapbox-gl-language.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<!-- turf -->
<!-- <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script> -->
<script>
mapboxgl.accessToken ='pk.eyJ1IjoicmVzdWx5IiwiYSI6ImNqMmxlbDduODAwYjMycW53ZGYxbzU2aXMifQ.XtrVs7zO5QBoxo0dhNzrTA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/resuly/cjpl6ifmp0ney2smmlprc9uct',
    center: [120.637653, 31.320319],
    zoom: 11
});

// turf.featureEach(features, function (currentFeature, featureIndex) {
//   //=currentFeature
//   //=featureIndex
// });

map.addControl(new MapboxLanguage({
  defaultLanguage: 'en'
}));

map.on('load', function () {
    map.addSource("grids", {
        type: "geojson",
        data: 'data/grids_index.geojson'
    });
    map.addLayer({
      'id' : 'grid',
      'type': 'line',
      'source': 'grids',
      'paint': {
          'line-width': 1,
          'line-color': '#7F7979',
      }
    });
    map.addLayer({
        "id": "grid_index",
        "type": "symbol",
        "source": 'grids',
        'paint': {
            'text-color':"#7F7979"
        },
        "layout": {
            "text-field": "{index}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, -0.5],
            "text-anchor": "top",
            "text-size": 12
        }
    });

    map.addLayer({
        "id": "points",
        "type": "circle",
        "source": {
            'type' : 'geojson',
            'data' : 'data/bike_stations.geojson'
        },
        'interactive': true,
        'paint': {
            'circle-color': '#EF476F',
            'circle-radius': 2,
            'circle-opacity': 1,
            'circle-blur': 0
        },
    });


});
</script>

</html>
