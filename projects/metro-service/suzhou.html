<body>

	<script>

	function createGeoJSONCircle(stations,km=0.637) {
		var features = [];
		var points = 64;

		for (var j = 0; j < stations.length; j++) {
			center = stations[j];
			var coords = {
				latitude: center[1],
				longitude: center[0]
			};

			var ret = [];
			var distanceX = km / (111.320 * Math.cos(coords.latitude * Math.PI / 180));
			var distanceY = km / 110.574;

			var theta, x, y;
			for (var i = 0; i < points; i++) {
				theta = (i / points) * (2 * Math.PI);
				x = distanceX * Math.cos(theta);
				y = distanceY * Math.sin(theta);
				ret.push([coords.longitude + x, coords.latitude + y]);
			}

			ret.push(ret[0]);
			features.push({
				"type": "Feature",
				"geometry": {
					"type": "Polygon",
					"coordinates": [ret]
				}
			});
		};

		return {
			"type": "geojson",
			"data": {
				"type": "FeatureCollection",
				"features": features
			}
		};
	};


	map.on('load', function() {
		var something = createGeoJSONCircle(stations);
		// console.log(something)
		// Add a layer showing the places.
		map.addSource("polygon", something);
		map.addLayer({
			"id": "polygon",
			"type": "fill",
			"source": "polygon",
			"layout": {},
			"paint": {
				"fill-color": "blue",
				"fill-opacity": 0.3
			}
		});

		// Change the cursor to a pointer when the mouse is over the places layer.
		map.on('mouseenter', 'places', function() {
			map.getCanvas().style.cursor = 'pointer';
		});

		// Change it back to a pointer when it leaves.
		map.on('mouseleave', 'places', function() {
			map.getCanvas().style.cursor = '';
		});
	});

	map.addControl(new mapboxgl.NavigationControl());

	function addStationLayer(km) {
		map.addSource("polygon", createGeoJSONCircle(stations, km));
		map.addLayer({
			"id": "polygon",
			"type": "fill",
			"source": "polygon",
			"layout": {},
			"paint": {
				"fill-color": "blue",
				"fill-opacity": 0.3
			}
		});
	}

	$(document).ready(function(){
		$("label").click(function(){
			map.removeLayer("polygon");
			map.removeSource("polygon");
			addStationLayer($(this).data('radius'))
		});
	});
	</script>
